<!DOCTYPE html>

<html>


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Book your dream rock gig!</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/layout.css">
     <link rel="stylesheet" type="text/css" href="css/bootstrap.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body >
    <div class="container">

        

        <div class="row-fluid column-wrap" >
            <div class="col-md-4 sidebar" ></div>
            <div class="col-md-4">

                <div id="mainForm" >
                    <div id="logo" class="logo">
                    <img id="topimage" src="img/topimageedit.jpg"> 
                    </div>

            
                    <h3 id="createBandHeader" class="text-uppercase">Let's build a band!</h3>
                    <br>
                    <form class="form-horizontal" action="" method="post">

                        <div class="form-group">
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="bandname" id="bandname" placeholder="enter your band name here">
                            </div>
                        </div>

                        <div class="form-group">

                            <h4 class="form-control-static">Genre:</h4>

                            <div class="radio">
                                <label for="rock">
                                    <input type="radio" name="genre" value="rock" checked id="rock"> Rock
                                </label>
                            </div>
                            <div class="radio">
                                <label for="metal">
                                    <input type="radio" name="genre" value="metal" id="metal"> Metal
                                </label>
                            </div>
                            <div class="radio">
                                <label for="country">
                                    <input type="radio" name="genre" value="country" id="country"> Country
                                </label>
                            </div>
                             <div class="radio">
                                <label for="pop">
                                    <input type="radio" name="genre" value="pop" id="pop"> Pop
                                </label>
                            </div>

                        </div>

                        <div class="form-group">

                            <label for="quarters">Select a Venue: </label>
                            <select multiple class="form-control" name="quarters" id="quarters">
                                <option value="cave">Madison Square Garden</option>
                                <option value="dungeon">The Fillmore</option>
                                <option value="forest">The Rathskeller</option>
                                <option value="closet">Mom's Basement</option>
                            </select>
                        </div>


                        <div class="form-group">

                            <label for="range">Number of band members: 1-10</label>

                            <input type="range" name="points" min="0" max="10" id="range">
                        </div>


                        <div class="form-group">

                            <label for="file"> Select the track you'll be performing:</label>
                            <br>
                            <input type="file" name="mp4" multiple>
                        </div>

                       <label for="file"> Create Your Account:</label>
                       
                       <br>
                       
                        <div class="input-group">
                            
                            <!--
                            <label for="email">Login E-mail:</label>
                            <input type="email" name="email" id="email">
-->

                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                        <br>

                        <div class="input-group">
                        
                            <!--
                            <label for="pass">Login Password:</label>
                            <input type="password" name="pass">
-->
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password">


                        </div>

                        <br>


                        <div class="form-group" >

                            <input  id= "submitbutton" class="form-control" type="submit" value="Submit">
                        </div>

                    </form>
                </div>

            </div>

            <div class="col-md-4 sidebar"></div>
        </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
